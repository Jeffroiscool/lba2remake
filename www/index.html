<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <title>LBA2</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100%;
            position: fixed;
        }
        #main {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        .actorSprite {
            opacity: 0.6;
            position: absolute;
            border: 1px solid black;
            border-radius: 50%;
            padding: 4px;
            background: indianred;
            width: 14px;
            height: 14px;
            line-height: 14px;
            text-align: center;
            cursor: pointer;
            margin-left: -10px;
            margin-top: -10px;
        }
        .actorSprite .text {
            opacity: 1;
            color: black;
            line-height: 14px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
    <script type="text/javascript" src="bundle.js"></script>
</head>
<body>
    <div id="main"></div>
    <div id="stats1" style="position: fixed; top: 0; left: 0; width: 50%;"></div>
    <div id="stats2" style="position: fixed; top: 0; left: 50%; width: 50%;"></div>
</body>
</html>
