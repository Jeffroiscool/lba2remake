<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="layout.css">
    <title>LBA2</title>
    <script>
        if (window.location.hostname === 'lba2remake.xesf.net') {
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-92525036-1', 'auto');
        } else {
            window.ga = function(){}
        }
    </script>
    <script type="text/javascript" src="bundle.js"></script>
</head>
<body>
    <div id="root"></div>
    <div id="labels"></div>
    <div id="overlay"></div>

    <div id="dbgHUD">
        <div id="dbgHUD_content">
            <div id="dbgHUD_header" class="section toolbar">
                <button id="dbgHUD_new">New</button>
                <button id="dbgHUD_load">Load</button>
                <button id="dbgHUD_save">Save</button>
            </div>
            <div id="dbgHUD_macros" class="section"></div>
            <div id="dbgHUD_expressions" class="section"></div>
            <div class="toolbar">
                <input id="dbgHUD_input" list="dbgHUD_completion" spellcheck="false"/>
                <datalist id="dbgHUD_completion">
                </datalist>
                <button id="dbgHUD_add">+</button>
            </div>
        </div>
        <div id="dbgHUD_popup" style="display:none;">
            <div class="toolbar section">
                <input id="dbgHUD_popup_input" spellcheck="false"/>
                <button id="dbgHUD_popup_cancel">Cancel</button>
                <button id="dbgHUD_popup_save">Save</button>
            </div>
            <div id="dbgHUD_popup_content"></div>
        </div>
        <div id="dbgHUD_confirm" style="display:none;">
            <div id="dbgHUD_confirm_content" class="section"></div>
            <div class="toolbar">
                <button id="dbgHUD_confirm_cancel">Cancel</button>
                <button id="dbgHUD_confirm_OK">OK</button>
            </div>
        </div>
    </div>

    <div id="stats1" style="position: fixed; top: 0; left: 0; width: 50%;"></div>
    <div id="stats2" style="position: fixed; top: 0; left: 50%; width: 50%;"></div>

    <div id="loading">
        <img id="loadingImage" src="30_loading_screen.png" />
        <div id="loadingText">  Loading...  </div>
    </div>
</body>
</html>
