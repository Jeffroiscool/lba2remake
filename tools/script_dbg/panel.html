<html>
<head>
    <style>
        * {
            font-family: monospace;
            font-size: 14px;
        }
		.line {
			height: 20px;
			width: 100%;
			line-height: 20px;
			white-space: nowrap;
		}
        .num {
            width: 36px;
            background: dimgrey;
            text-align: right;
            color: white;
			display: inline-block;
			padding-right: 4px;
        }
        .command {
			padding-left: 4px;
            padding-right: 4px;
			display: inline-block;
        }
        .command.active {
            background: lightblue;
            box-shadow:inset 0px 0px 0px 1px blue;
        }
        .cond {
            color: #008000;
        }
        .arg {
            color: darkred;
        }
		.conditional {
			color: blue;
		}
		.structural {
			color: darkviolet;
		}
		.invalid {
			background: red;
			color: white;
		}
		#lifeScript {
			position: absolute;
			top: 0;
			left: 0;
			bottom: 0;
			width: 50%;
			overflow: auto;
			box-shadow:inset 0px 0px 0px 1px black;
		}
		#moveScript {
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			width: 50%;
			overflow: auto;
			box-shadow:inset 0px 0px 0px 1px black;
		}
		.icon {
			vertical-align: middle;
			cursor: pointer;
		}
    </style>
</head>
<body>
    <div style="position: absolute; top: 0; left: 0; height: 24px; right: 0; line-height: 24px;">
		<span id="scene"><b>Scene:</b> ?</span>
		<b>&nbsp;&nbsp;Actor: </b>
		<select id="actor"></select>&nbsp;
		<img id="playPause" class="icon" src="pause.png"/>
		<img id="step" class="icon" src="step.png" style="display: none;"/>
		<span style="float: right">
			<label><input id="zones" type="checkbox"/>Zones</label>&nbsp;
			<label><input id="points" type="checkbox"/>Points</label>&nbsp;
			<label><input id="labels" type="checkbox"/>Labels</label>&nbsp;
		</span>
	</div>
	<div style="position: absolute; top: 24px; left: 0; bottom: 0; right: 0;">
		<div id="lifeScript"></div>
		<div id="moveScript"></div>
	</div>
	<script src="panel.js"></script>
</body>
</html>
